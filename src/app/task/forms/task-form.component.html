 <h5>Create a Task</h5>
    <form #taskForm="ngForm">
      <div class="form-group">
        <label for="details">Details</label>
        <input #detailsfield="ngModel" type="text" class="form-control" id="details" name="details"
         [(ngModel)] ="taskObject.details" required>
         <div *ngIf="detailsfield.invalid && detailsfield.touched" class="alert alert-danger">
         	This field is required.
         </div>
      </div>
  		
      <button type="submit" class="btn btn-success">Submit</button>
 
    </form>
