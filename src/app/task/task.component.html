<div class='card'>
	<div class='card-header'>{{pageTitle}}</div>
	<div class='card-body'>
		<app-task-form></app-task-form>
		<div class='row'>
			<div class='col-md-2'>Enter Status to be filtered By:</div>
			<div class='col-md-4'>
				<input type='text' [(ngModel)]='taskFilter' />
			</div>
		</div>
		<div class='row'>
			<div class='col-md-6'>
				<h4>Filtered by: {{taskFilter}}</h4>
			</div>
		</div>

		<div class='table-responsive'>
			<table class='table' *ngIf='tasks && tasks.length'>
				<thead>
					<tr>
						<th>S.No.</th>
						<th>Created On</th>
						<th>Task Details</th>
						<th>Status</th>
						<th>Mark Completed</th>
						<th>Delete</th>
					</tr>
				</thead>
				<tbody>
					<tr *ngFor='let task of filteredTasks; let i=index'>
						<td>{{i+1}}</td>
						<td>{{task.createdDate}}</td>
						<td>{{task.details}}</td>
						<td>{{task.status}}</td>
						<td><input type="checkbox" (click)="changeStatus(task.id,task)" 
							[disabled]="isCheckBoxDisabled(task)"
							[checked]="isCheckBoxDisabled(task)"
							/></td>
						<td (click)="deleteTask(task.id)">Delete</td>
					</tr>

				</tbody>
			</table>
		</div>



	</div>
</div>
